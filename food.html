<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Website</title>
        <link rel="stylesheet" href="food.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" defer></script>
        <script src="script.js" defer></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>

    <body>
        <section>
            <div class="bg"></div>
            <header>
                <a href="#" class="logo">Fruits</a>
                <ul class="navigation" data-aos="zoom-out-down" data-aos-duration=1000>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What 's new</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox" data-aos="flip-left" data-aos-duration=2000>
                    <h2>Eat Fresh food Everyday</h2>
                    <p>Small-scale fishers and smallholder farmers are integral to healthy global
                        food systems and the backstop to local food supply and nutrition. </p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <img src="image/apple.png" class="fruits">
                </div>
            </div>
            <ul class="thumb">
                <li data-text="Mongo" class="active"><img src="image/mongo.png"
                        onclick="imgSlider('image/mongo.png');changeBgColor('#fc4a55')"></li>
                <li data-text="Fruit"><img src="image/fruit.png"
                        onclick="imgSlider('image/fruit.png');changeBgColor('green')"></li>
                <li data-text="Orange"><img src="image/orange.png"
                        onclick="imgSlider('image/orange.png');changeBgColor('orange')"></li>
                <li data-text="Apple"><img src="image/apple.png"
                        onclick="imgSlider('image/apple.png');changeBgColor('#0000FF')"></li>
            </ul>
            <ul class="sci" data-aos="fade-left" data-aos-duration="2000">
                <li><a href="#"><img src="image/facebook.png"></a></li>
                <li><a href="#"><img src="image/instgram.png"></a></li>
                <li><a href="#"><img src="image/twitter.png"></a></li>
            </ul>
        </section>
    </body>

</html>
